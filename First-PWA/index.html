<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>My First PWA</title>
    <meta name="description" content="My first PWA" />
    <meta name="theme-color" content="#00897B" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <!-- Navigasi -->
    <nav class="blue" role="navigation">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo" id="logo-container">MAC Dev</a>
            <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>

            <ul class="topnav right hide-on-med-and-down"></ul>
            <ul class="sidenav" id="nav-mobile"></ul>
        </div>
    </nav>
    <!-- Akhir Navigasi -->

    <div class="container" id="body-content"></div>


    <script>
        // REGISTER SERVICE WORKER
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker
                    .register("/service-worker.js")
                    .then(function () {
                        console.log("Pendaftaran Service Worker Berhasil");
                    })
                    .catch(function () {
                        console.log("Pendaftran Service Worker Gagal ");
                    });
            });
        } else {
            console.log("Service Worker belum di dukung di browser ini.");
        }
    </script>


    <script src="materialize/js/materialize.min.js"></script>
    <script src="materialize/js/nav.js"></script>
</body>

</html>
